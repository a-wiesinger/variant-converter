<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <title>Test Electron</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>

        <div id="main-window">
            <div id="menu-bar">
                <div id="menu-title">
                    <h1>SHOPIFY VARIANT CONVERTER</h1>
                </div>
                <div id="close-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"/>
                        <path fill-rule="evenodd" d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"/>
                    </svg>
                </div>
            </div>
            <div class="content-wrapper">
                <div class="input-wrapper">
                    <div id="input-label">Input Catalog Code</div>
                    <input 
                    id="user-input" 
                    type="text"
                    placeholder="e.g. SFT-U0-7S14A1,S7_A,MB_BE,TR_F,TR_MC"
                    value=""
                    />
                    <div class="con-clear-wrapper">
                        <button id="convert-button">Convert</button>
                        <button id="clear-button">Clear</button>
                    </div>
                </div>
                <div class="field-wrapper">
                    <div class="variant-code-wrapper">
                        <div id="variant-code-label">Shopify Variant</div>
                        <div id="variant-id-copied" class="copied-text">Copied to Clipboard</div>
                        <div class="variant-code-output-wrapper">
                            <div id="copy-variant-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard-check" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                                    <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                                    <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                                </svg>
                            </div>
                            <div id="variant-code"></div>
                        </div>
                    </div>
                    <div class="catalog-code-wrapper">
                        <div id="catalog-code-label">Catalog Code</div>
                        <div id="catalog-code-copied">Copied to Clipboard</div>
                        <div class="catalog-code-output-wrapper">
                            <div id="copy-catalog-code-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard-check" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                                    <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                                    <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                                </svg>
                            </div>
                            <div id="catalog-code"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="renderer.js"></script>

    </body>

    

</html>
